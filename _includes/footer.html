<footer>

  {{ site.description }}

  <p>
    See source code for this site on <a href="https://github.com/laurelschwulst/interviews" target="_blank">GitHub</a>.
  </p>

  {% if page_paths %}
    <nav>
      <div class="trigger">
        {% for path in page_paths %}
          {% assign my_page = site.pages | where: "path", path | first %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  {% endif %}

  <p class="rss-subscribe">
    <a href="{{ "/feed.xml" | relative_url }}">RSS</a>
  </p>
</footer>
